version: "3.8"
services:
  app:
    build: .
    volumes:
      - .:/image_app
    ports:
      - 8000:8000
    container_name: imake_app_container
    command: >
      bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py loaddata fixtures/01.built_in_account_tiers.json && python manage.py runserver 0.0.0.0:8000"

  superuser:
    build: .
    command: >
      bash -c "sleep 10 && python manage.py createsuperuser --no-input"
    depends_on:
      - app
    environment:
      - DJANGO_SUPERUSER_USERNAME=admin
      - DJANGO_SUPERUSER_PASSWORD=admin
      - DJANGO_SUPERUSER_EMAIL=admin@admin.com
      - OTHER_USER1_USERNAME=user1
      - OTHER_USER1_PASSWORD=password1
      - OTHER_USER1_EMAIL=user1@example.com
      - OTHER_USER2_USERNAME=user2
      - OTHER_USER2_PASSWORD=password2
      - OTHER_USER2_EMAIL=user2@example.com
      - OTHER_USER3_USERNAME=user3
      - OTHER_USER3_PASSWORD=password3
      - OTHER_USER3_EMAIL=user3@example.com
    volumes:
      - .:/image_app





